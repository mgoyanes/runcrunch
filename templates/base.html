{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta name="description" content="RunCrunch Interactive Dashboard">
  <meta name="author" content="Spencer Ferguson-Dryden">
  <title>{% block title %} {% endblock %}</title>
  
  <!-- Fresh Table -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
  
  
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'vendor/nucleo.css' %}" type="text/css">
  <!-- Page plugins -->
  <!-- Argon CSS -->
  <link rel="stylesheet" href="{% static 'css/argon.css' %}" type="text/css">

  <!-- any extra scripts here -->

  <script data-ad-client="ca-pub-4908911679798951" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  {% block head %} {% endblock %}

</head>

<body>
	<div class="wrapper">

  <!-- Sidebar -->

  <!-- Main content -->
  <div class="main-content" id="panel">

	{% include 'partials/_topbar.html' %}

	{% block header %} {% endblock %}

    <!-- Page content -->
	<div class="container-fluid mt--10">

	{% block content %}

	{% endblock %}

	{% include 'partials/_footer.html' %}
	</div>

  </div>
  <!-- Argon Scripts -->

  
  <!-- Core -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="{% static 'vendor/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery.scrollbar.min.js' %}"></script>
  <script src="{% static 'vendor/jquery-scrollLock.min.js' %}"></script>
  <script src="{% static 'vendor/js.cookie.js' %}"></script>
  <!-- Optional JS -->
  
  <!-- Argon JS -->
  <script src="{% static 'js/argon.js' %}"></script>
  
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script

  <!-- any extra scripts here -->
  {% block scripts %} {% endblock %}


</script>
</div>
</body>

</html>
