{% extends 'home.html' %}
{% load static %}

{% block register %}
{% load crispy_forms_tags %}
<div class="modal d-block" data-show="true" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
	<div class="modal-dialog modal- modal-dialog-centered modal-lg modal-dialog-scrollable" role="document">
		<div class="modal-content">
			<div class="modal-header" style="padding-bottom: 0px">
				<div class="justify-content-start">
					<p class="text-lg">Create an Account</p>
				</div>
				<div class="justify-content-end">
				<a href="/">
					<span>Ã—</span>
				</a>
				</div>
			</div>
		
			<div class="modal-body p-lg-0">
				<div class="card-body">
						{% load socialaccount %}
					<div class="row justify-content-center">
						<div class="col col-auto">
						<a href="{% provider_login_url 'strava' process='login' %}">
							<button type="button" class="btn btn-block" style="margin-top:5%;display:inline-block;background-color:#FC5200;color:#fff;font-size:16px;font-family:Helvetica, Arial, sans-serif;white-space:nowrap;text-decoration:none;text-align:center;background-repeat:no-repeat;background-position: 120px center;border-radius:3px;background-image:url('http://badges.strava.com/logo-strava-echelon.png');padding-left: 10px;padding-right: 10px;padding-bottom:4%;border-width: 0px;box-shadow: 0 0 3px 1px #fd7533;" width="10">
							<p class="font-weight-bold" style="padding-right: 10px;margin-bottom:1%">Connect with <img src="http://badges.strava.com/logo-strava.png" alt="Strava" style="margin-left:20px;margin-top:0px;margin-right: -5%;vertical-align:text-middle" height="16" width="60"></p>
							</button>
						</a>
						</div>
						<div class="col col-4">
						<a href="{% provider_login_url 'google' process='login' %}">
							<button class="btn" style="border: 0px"><img class="w-100" src="https://github.com/sfergusond/runcrunch_img/blob/master/btn_google_signin_dark_normal_web@2x.png?raw=true" alt="Google"></button>
						</a>
						</div>
					</div>
				</div>
				
				<div class="dropdown-divider"></div>
				<p class="text-lg text-center">Or</p>
				
				<div class="card-body" style="padding-top: 0%">
					    {% csrf_token %}
						<form method="post" class="form-group">
							{% csrf_token %}
							{{ form | crispy }}
							<div class="row">
								<div class="col col-auto">
									<button type="submit" class="btn btn-success">
									Register
									</button>
								</div>
								<div class="col col-auto">
									<p class="text-muted small py-lg-3"><a href="/privacy">Privacy Policy</a></p>
								</div>
							</div>
						</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
