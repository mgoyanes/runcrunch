{% extends 'home.html' %}
{% load static %}

{% block login %}

{% load crispy_forms_tags %}

<div class="modal d-block" data-show="true" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
	<div class="modal-dialog modal- modal-dialog-centered modal-dialog-scrollable modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<div class="justify-content-start">
				<span class="text-lg">Login</span>
			</div>
			
			<div class="justify-content-end">
				<a href="/">
					<span>Ã—</span>
				</a>
			</div>
			</div>
		
			<div class="modal-body p-lg-0">
		
			
				<div class="card-body">
					{% load socialaccount %}
					<div class="row justify-content-center">
						<a href="{% provider_login_url 'strava' process='login' %}">
							<button type="button" class="btn" style="margin-top:0%;display:inline-block;background-color:#FC5200;color:#fff;font-size:16px;font-family:Helvetica, Arial, sans-serif;white-space:nowrap;text-decoration:none;text-align:center;background-repeat:no-repeat;background-position: 100px center;border-radius:3px;background-image:url('http://badges.strava.com/logo-strava-echelon.png');padding-top: 0px;padding-bottom: 0px;padding-right: 0px;border-width:0px;height: 38px;box-shadow: 0 0 3px 1px #fd7533;" width="10">
								<p class="font-weight-bold" style="margin-top: 5px;margin-bottom: 5px;padding-right: 15px;">Login with <img src="http://badges.strava.com/logo-strava.png" alt="Strava" style="margin-left:20px;margin-top:0px;vertical-align:text-middle" height="16" width="60"></p>
							</button>
						</a>
					</div>
					<div class="row justify-content-center">
						<a href="{% provider_login_url 'google' process='login' %}">
							<button class="btn" style="border: 0px"><img class="w-75" src="https://github.com/sfergusond/runcrunch_img/blob/master/btn_google_signin_dark_normal_web@2x.png?raw=true" alt="Google"></button>
						</a>
					</div>					
				</div>
				
				<div class="dropdown-divider"></div>
				<p class="text-lg text-center">Or</p>
				
					<form method="post" class="form-group px-3">
						{% csrf_token %}
						{{ form | crispy }}
						<div class="row">
							<div class="col">
								<small><a href="/password_reset">Forgot password?</a></small>
							</div>
							<div class="col">
								<input type="hidden" name="user" value="{{ response.user }}"></input>
							</div>
						</div>
			
						<button type="submit" class="btn btn-success">Login</button>
					</form>
				
					<div class="text-center text-muted mb-4">
						<small>Or, <a href="/register">create an account.</a></small>
						
					</div>
				
			</div>
		</div>
	</div>
</div>

{% endblock %}
